---
layout: default
---

<section>
    <div class="post-content">
      {% if page.code %}
        <h1><code>{{ page.title }}</code></h1>
      {% else %}
        <h1>{{ page.title }}</h1>
      {% endif %}
  
      <time class="dt-published" datetime="{{ page.last-modified-date | date_to_xmlschema }}">
        Last updated: {{ page.last-modified-date | date: '%B %d, %Y' }}
      </time>

      <p>
        {{ content }}
      </p>
      {% include backlinks.html %}
    </div>
</section>
